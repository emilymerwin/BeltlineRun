<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
</head>
<body>
	<div id="mapdiv" style="width: 970px; height: 900px"></div> 

	<script type="text/javascript" src="http://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
	<script>
		var storymap_data = 'data/map.json',
		options = {  layout: "portrait", skinny_size: 970, show_lines: false, map_center_offset: {top:0,left:0}, height: 900},
		storymap = new VCO.StoryMap('mapdiv', storymap_data, options);

		window.onresize = function(event) {
			storymap.updateDisplay(); // this isn't automatic
		}
  </script>
</body>
</html>
